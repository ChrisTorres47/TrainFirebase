<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/fd64f95310.js"></script>
    <!-- jQuery CDN Link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  
    <!-- Bootstrap CDN Link -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/solar/bootstrap.min.css" rel="stylesheet" integrity="sha384-8nq3OiMMgrVFAHyRMMO+DTfMEciSY+c3Awhj/5ljQ1xck1Uv2BUtMjsjLD8GT5Er" crossorigin="anonymous">
    
    <!-- CSS override File -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <!-- Specific Firebase products we want -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="Javascript" type="text/java" href="java.js"
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Timesheet</title>
</head>
<body>
<header>
        <div class="jumbotron jumbotron-fluid border border-primary rounded">
            <div class="container">
                <h1 class="display-3 text-center text-primary"><i class="fas fa-table"></i>   Timesheet</h1>
            </div>
        </div>
    </header>
    <div class="container">
        <br>
        <div class="row">
                <div class="col-md-10 offset-md-1 border border-bottom-0 rounded">
                    <br>
                    <h4 class="text-primary">Train Information</h4>
                </div>
        </div>
        <div class="row">
            <div class="col-md-10 offset-md-1 border rounded">
                <br>
                <table class="table table-hover">
                    <thead>
                        <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">First Train time</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Train frequency</th>
                        <th scope="col">Next Arrival</th>
                        </tr>
                    </thead>
                    <tbody class="table-body" id="table">
                        <tr class="table">
                            <td id="new-TrainName">Column content</td>
                            <td id="new-TrainTime">Column content</td>
                            <td id="new-Destination">Column content</td>
                            <td id="new-TrainFrequency">Column content</td>
                            <td id="new-NextArrival">Column content</td>
                        </tr>
                    </tbody>
                    </table> 
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-10 offset-md-1 border border-secondary border-bottom-0 rounded">
                <br>
                <h4 class="text-primary">Add Train</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 offset-md-1 border border-secondary rounded">
                    <br>
                    <form>
                        <fieldset>
                            <div class="form-group">
                                <label for="TrainName">Name of the Train</label>
                                <input type="text" class="form-control" id="TrainName" placeholder="Choo Choo">
                            </div>
                            <div class="form-group">
                                <label for="TrainTime">First Train time</label>
                                <input type="text" class="form-control" id="TrainTime" placeholder="00:00">
                            </div>
                            <div class="form-group">
                                <label for="Destination">Destination</label>
                                <input type="text" class="form-control" id="Destination" placeholder="Destination">
                            </div>
                            <div class="form-group">
                                <label for="TrainFrequency">Train Frequency</label>
                                <input type="text" class="form-control" id="TrainFrequency" placeholder="">
                            </div> 
                            <button type="submit" class="btn btn-outline-primary" id="submit">Submit</button>
                        </fieldset>
                    </form>
                    <br>

            </div>
        </div>
    </div>
    <br>
    <br>
    
    <!-- JS File Link -->
    <script src="assets/java.js"></script>
</body>
</html>
